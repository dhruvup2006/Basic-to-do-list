<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
</head>
<style>
    main {
        background-color: rgb(231, 236, 249);
        padding: 30px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    body {
        background-image: url('back3.jpg');
        background-size: cover;
        background-position: center;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
    }
</style>
<body>
  <main>
    <div align="center">
      <h1>To-Do List</h1>
      <input id="task" placeholder="Enter a task" style="height:30px; font-size:15px;">
      <button style="background-color: aquamarine; height:30px;" onclick="add()">Add</button>
      <ul id="list" style="list-style-type:none;"></ul>
    </div>

  <script>
    function add(task = null){  
      let li = document.createElement("li");

      // checkbox
      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onchange = () => {
        li.style.textDecoration = checkbox.checked ? "line-through" : "none";
      };
      li.appendChild(checkbox);

      // task text
      let taskText = document.createElement("span");
      taskText.innerText = " " + (task || document.getElementById("task").value);
      li.appendChild(taskText);

      // delete button
      let deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.onclick = () => li.remove();
      deleteBtn.style.marginLeft = "10px";
      deleteBtn.style.backgroundColor = "aquamarine";
      li.appendChild(deleteBtn);

      document.getElementById("list").appendChild(li);

      document.getElementById("task").value = "";
    }    
  </script>
  </main>
</body>
</html>
